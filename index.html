---
layout: default
---
<div class='app'>
  {% include navigation_bar.html %}
  <div class="main-area">
    <div class="portfolio overflow-x-hidden">
      <div class="project-belt">
        <div class="project-list-wrap">
          <div class="project-list-padding-wrap">
            {% for project in site.categories.project %}
            <div class="project-thumb-container" id="thumb-{{forloop.index}}">
              <div
              data-content='{{project.content-src}}'
              style="background-image: url({{project.img-src}});
              background-position: center center;
              background-size: cover;
              display: flex;
              flex-direction: column;
              justify-content: end;
              cursor: pointer;
              width: 15em;
              height: 20em;
              box-shadow: 0px 0px 8px 1px rgb(0, 0, 0);"
              >
                <div class="flex project-title">
                  <strong>{{project.title}}</strong>
                </div>
              </div>
            </div>
            {% endfor %}
            </ul>
          </div>
        </div>
        <div class="project-wrap">
          <div class="project-container">
            <div class="project-load"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
