<div class="sticky-project-header" style="background: linear-gradient(90deg, rgba({{ include.accent-color }}, 1) 0%, rgba({{ include.accent-color }}, 1) 40%, rgba(28, 28, 40, 1) 100%);">
  <div class="sticky-project-header-gradient-wrapper">
    <img class="sticky-project-header-arrow" onclick='onProjectReturn()' src="assets/img/ic_arrow_back_white_24px.svg">
    <div class="sticky-project-header-name">
      {{ include.project-title }}
    </div>
  </div>
</div>
