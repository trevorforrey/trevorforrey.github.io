---
layout: default
---
<div class="portfolio overflow-x-hidden">
  <div class="project-belt">
    <div class="project-list-wrap">
      <div class="project-list-padding-wrap">
        {% for project in site.categories.project %}
        <div
          data-content='{{project.content-src}}'
          class="project-thumb-container"
          id="thumb-{{forloop.index}}"
        >
          <div
            class='inner-project-thumb-container'
            style="display: flex;
              height: 20em;
              box-shadow: 0px 0px 8px 1px rgb(0, 0, 0);"
          >
            <div class='flex project-title'>
              <strong>{{project.title}}</strong>
            </div>
            <div class='flex' style="flex-direction: column; width: 100%;">
              <div
                style="
                background-image: url({{project.img-src}});
                background-position: center center;
                background-size: cover;
                width: 100%;
                height: 8em;">
              </div>
              <div class='project-description'>{{project.meta}}</div>
            </div>
            <div class='flex project-tag-color' style="background-color: rgb({{project.accent-color}});"></div>
          </div>
        </div>
        {% endfor %}
        </ul>
      </div>
    </div>
    <div class="project-wrap">
      <div class="project-container">
        <div class="project-load"></div>
      </div>
    </div>
  </div>
</div>
